metadata:
  platform: cEOS
  fabric_name: SITE2_FABRIC
mlag_configuration:
  domain_id: S2_BRDR
  local_interface: Vlan4094
  peer_address: 10.251.2.9
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_s2-brdr2_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.250.2.0/24 eq 32
  - sequence: 20
    action: permit 10.255.2.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.252.2.8/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65203'
  router_id: 10.250.2.7
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65203'
    description: s2-brdr2
    next_hop_self: true
    password: 4b21pAdCvWeAqpcKDFMdWw==
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
  - name: EVPN-OVERLAY-CORE
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 15
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.252.2.9
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: s2-brdr2
    description: s2-brdr2_Vlan4093
  - ip_address: 172.16.2.16
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: s2-spine1
    description: s2-spine1_Ethernet7
  - ip_address: 172.16.2.18
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: s2-spine2
    description: s2-spine2_Ethernet7
  - ip_address: 10.250.2.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65200'
    peer: s2-spine1
    description: s2-spine1_Loopback0
  - ip_address: 10.250.2.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65200'
    peer: s2-spine2
    description: s2-spine2_Loopback0
  - ip_address: 10.250.1.7
    peer_group: EVPN-OVERLAY-CORE
    remote_as: '65103'
    peer: s1-brdr1
    description: s1-brdr1
  - ip_address: 172.16.255.0
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65103'
    peer: s1-brdr1
    description: s1-brdr1
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 10
    tenant: S2_FABRIC
    rd: 10.250.2.7:10010
    rd_evpn_domain:
      domain: remote
      rd: 10.250.2.7:10010
    route_targets:
      both:
      - 10010:10010
      import_export_evpn_domains:
      - domain: remote
        route_target: 10010:10010
    redistribute_routes:
    - learned
  - id: 20
    tenant: S2_FABRIC
    rd: 10.250.2.7:10020
    rd_evpn_domain:
      domain: remote
      rd: 10.250.2.7:10020
    route_targets:
      both:
      - 10020:10020
      import_export_evpn_domains:
      - domain: remote
        route_target: 10020:10020
    redistribute_routes:
    - learned
  address_family_evpn:
    neighbor_default:
      next_hop_self_received_evpn_routes:
        enable: true
        inter_domain: true
    peer_groups:
    - name: EVPN-OVERLAY-CORE
      activate: true
      domain_remote: true
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
    - name: EVPN-OVERLAY-CORE
      activate: false
  vrfs:
  - name: OVERLAY
    rd: 10.250.2.7:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 10.250.2.7
    neighbors:
    - ip_address: 10.252.2.9
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: s2-brdr2_Vlan3009
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
