    redistribute_routes:
    - learned
  - id: 20
    tenant: S2_FABRIC
    rd: 10.250.2.6:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
