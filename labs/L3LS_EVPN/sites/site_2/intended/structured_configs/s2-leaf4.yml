  - ip_address: 10.250.2.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65200'
    peer: s2-spine1
    description: s2-spine1_Loopback0
  - ip_address: 10.250.2.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65200'
    peer: s2-spine2
    description: s2-spine2_Loopback0
  redistribute:
